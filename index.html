<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Intro</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title-container">
		<h1 class="title">TheStatMaster</h1>
	</div>
	<div class="main-content-container">
		<form class="player-form">
			<input type="text" name="player" class="player" autofocus required>
			<select name="stats-type" class="stats-type">
				<option value="passing">Passing</option>
				<option value="rushing">Rushing</option>
				<option value="receiving">Receiving</option>
				<option value="kicking">Kicking</option>
				<option value="punting">Punting</option>
				<option value="returning">Returning</option>
			</select>
			<select name="year-from" class="year-from">
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
			</select>
			<select name="year-to" class="year-to">
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
			</select>
			<input type="submit" value="Enter" class="add-player">
		</form>
	</div>
</body>
</html>
