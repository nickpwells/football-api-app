<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API Intro</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto|Roboto+Slab' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title-container">
		<h1 class="title">TheStatMaster</h1>
	</div>
	<div class="container">
		<form class="player-form">
			<input type="text" name="player" class="player" autofocus><br>
			<select name="season-type" class="season-type">
				<option value="passing">Pre-Season</option>
				<option value="rushing">Regular Season</option>
				<option value="receiving">Post-Season</option>
			</select>
			<select name="year" class="year">
				<option value="2009">2009</option>
				<option value="2010">2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
			</select><br>
			<input type="submit" value="Find Stats" class="button">
		</form>
		<table class="stats-table">
			<tr class="stats-categories">
				<th></th>
				<th colspan="5">Passing</th>
				<th colspan="4">Rushing</th>
				<th colspan="4">Receiving</th>
			</tr>
			<tr class="stats-subcategories">
				<td>Week</td>
				<td>Attempts</td>
				<td>Completions</td>
				<td>Yards</td>
				<td>Touchdowns</td>
				<td>Interceptions</td>
				<td>Attempts</td>
				<td>Yards</td>
				<td>Touchdowns</td>
				<td>Long</td>
				<td>Receptions</td>
				<td>Yards</td>
				<td>Touchdowns</td>
				<td>Long</td>
			</tr>
		</table>
		<button id="reset" class="button">Find Another Player</button>
	</div>
</body>
</html>
